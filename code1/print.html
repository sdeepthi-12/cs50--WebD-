<!DOCTYPE html>
<html>
<head>
	<title>My Web Page!</title>
	<style type="text/css">
		@media print{
			.screen-only{
				display: none;
			}
		}
	</style>
</head>
<body>
	<p>This is a Paragraph</p>
	<p>This is another paragraph</p>
	<p class="screen-only">This paragraph wont appear when you print this page</p>
</body>
</html>
